buildscript {
    repositories {
        jcenter()
        maven {
            url "http://platform-acceleration-lab-maven.s3.amazonaws.com"
        }
    }

    dependencies {
        classpath "io.pivotal.pal.shipkin:shipkin-plugin:8.4.3"
    }
    ext {
        topLevelCourseVersion = "2.1.19-shipkin-8-4-2"
    }
}

apply plugin: "io.pivotal.pal.shipkin.plugin"
